<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah makan kucing beranak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>rumah makan kucing beranak</h1>
            <div class="navbar-links">
                <a href="https://rumahmakankucingberanak.github.io/dasboard/" class="login-btn">Contact Us</a>
                <a href="https://maps.app.goo.gl/Aj4wuZXBax6n4K1s9=iw" class="cta-btn">Maps</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Mau Cari makan yang murah dan enak?</h2>
            <h3>Disini Ajaaaa....</h3>
            <a href="https://rumahmakankucingberanak.github.io/pricelist/" class="cta-btn">Pesan disini!</a>
        </section>

        <section class="trusted-by">
          <h4>menu makan yang ada disini</h4>
            <p>gule ikan </p>
            <div class="logos">
                <img src="WhatsApp Image 2024-11-19 at 21.36.05.jpeg" alt="Local Business Partner">
                <img src="WhatsApp Image 2024-11-19 at 21.36.21.jpeg" alt="University Housing Approved">
                <img src="WhatsApp Image 2024-11-19 at 21.36.50.jpeg" alt="Popular Student Choice">
            </div>
        </section>
    </main>

    <script>
        // JavaScript untuk toggle menu mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navbarLinks = document.querySelector('.navbar-links');

        menuToggle.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
